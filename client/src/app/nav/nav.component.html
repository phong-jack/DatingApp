<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul
      class="navbar-nav me-auto mb-2 mb-md-0"
      *ngIf="accoutService.currentUser$ | async"
    >
      <li class="nav-item">
        <a class="nav-link" href="#">Matchs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messagess</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accoutService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle textlight text-decoration-none" dropdownToggle
        >Welcome User</a
      >
      <div class="dropdown-menu" *dropdownMenu>
        <div class="dropdown-item">Edit Profile</div>
        <div class="dropdown-item" (click)="logout()">Logout</div>
      </div>
    </div>

    <form
      *ngIf="!(accoutService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
